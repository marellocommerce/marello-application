[www]
user = www-data
group = www-data
listen = 9000
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
clear_env = no
catch_workers_output = yes
request_terminate_timeout = 900
request_slowlog_timeout = 10s
slowlog=/dev/stderr
listen = /var/run/php-fpm.sock
listen.owner = www-data
listen.group = www-data